{% load static %}

<html lang="en">
  <head>
    <title>crawl contest</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'crawler/js/home.js' %}"></script>

    <link rel="stylesheet" href="{% static 'crawler/css/home.css' %}" />
  </head>
  <body>
    {{context|json_script:"myContext"}}
    <div>
      <div id="update-form">
        <form action="{% url 'home' %}" method="POST">
          {% csrf_token %}
          <label for="contest-id">Weekly Contest ID</label>
          <input type="number" name="contest-id" id="contest-id" />
          <div id="form-btn">
            <button id="update-btn">Update</button>
          </div>
        </form>
        <button id="cancel-btn">Cancel</button>
      </div>
      <div id="add-contest-btn">
        <button>Add New Contest</button>
      </div>
    </div>

    <table id="contest_table">
      <tr>
        <th>Contestants</th>
        {% for contest in context.contests %}
        <th>
          <div class="table-header {{contest.titleSlug}}">
            <div class="header">
              <div id="contest-title"></div>
              <div id="refresh"></div>
            </div>
            <div class="footer">
              <div id="contest-status"></div>
              <div id="contest-time"></div>
            </div>
          </div>
        </th>
        {% endfor %}
      </tr>
    </table>
    <!-- 
    <script type="text/javascript">
      $(function () {
        
        
    </script> -->
  </body>
</html>
