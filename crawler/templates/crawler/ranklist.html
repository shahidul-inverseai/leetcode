{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'crawler/js/home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'crawler/css/home.css' %}" />
    <title>Rank List</title>
  </head>
  <body>
    {{context|json_script:"myContext"}}

    <table id="ranklist_table">
      <tr>
        <th><div class="table-header-1">Contestants</div></th>
        <th><div class="table-header-2">Problem A</div></th>
        <th><div class="table-header-2">Problem B</div></th>
        <th><div class="table-header-2">Problem C</div></th>
        <th><div class="table-header-2">Problem A</div></th>
      </tr>
      {% for infos in context %}
      <tr>
        <td>
          <p>{{infos.name}}</p>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
